<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>登陆中</title>    
    <link href="bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
    <link href="assets/css/index/signin.css" rel="stylesheet" />
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    
    <!--[if lt IE 9]>
        <script src="html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <form class="form-signin" action="../service/handler/indexHandler" method="post" >
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="inputName" class="sr-only">用户名</label>
            <input type="text" name="inputName" id="inputName" class="form-control" placeholder="用户名" required autofocus>

            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="密码" required>            
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="chekRememberMe"   value="remember-me">记住我的账号
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
        </form>

    </div> <!-- /container -->
   
    
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="assets/js/jquery/1.12.4/jquery.min.js"></script>    
    <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-main="assets/js/index/index" src="assets/js/require.js" defer async="true"></script>  
</body>
</html>
